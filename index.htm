<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Barcode POC</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="styles.css">
</head>
<body>
   <form>
      <div class="form-group form-row align-items-center">
         <div class="col-auto">
            <label>Device ID:</label>
            <div class="input-group">
               <input id="scanner_input1" class="form-control" placeholder="Enter or Scan Device ID" type="text" /> 
               <div class="input-group-append"> 
                  <button class="btn" type="button" data-toggle="modal" data-target="#livestream_scanner">
                     <i class="fa fa-barcode"></i>
                  </button> 
               </div>
            </div>
         </div>
         <span class="col-auto">
            <a href="">What's this?</a>
         </span>
      </div>
      <div class="form-group form-row align-items-center">
         <div class="col-auto">
            <label>ASP #:</label>
            <div class="input-group">
               <input id="scanner_input1" class="form-control" placeholder="Enter or Scan ASP #" type="text" /> 
               <div class="input-group-append"> 
                  <button class="btn" type="button" data-toggle="modal" data-target="#livestream_scanner">
                     <i class="fa fa-barcode"></i>
                  </button> 
               </div>
            </div>
         </div>
         <span class="col-auto"><a href="">What's this?</a></span>
      </div>
   </form>
   <div class="modal" id="livestream_scanner">
      <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
               </button>
               <h4 class="modal-title">Barcode Scanner</h4>
            </div>
            <div class="modal-body" style="position: static">
               <div id="interactive" class="viewport"></div>
               <div class="error"></div>
            </div>
            <div class="modal-footer">
               <label class="btn btn-default pull-left">
                  <i class="fa fa-camera"></i> Use camera app
                  <input type="file" accept="image/*;capture=camera" capture="camera" class="hidden" />
               </label>
               <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
         </div>
      </div>
   </div>

   <script src="https://unpkg.com/jquery"></script>
   <script src="https://unpkg.com/quagga"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
   <script src="barcode.js"></script>
</body>
</html>
